<!DOCTYPE html>

<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sentify - Track social media sentiment</title>
    <link rel="stylesheet" href="css/foundation.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Rubik|Sura" rel="stylesheet">
</head>

<body>

<div id="navbar">
    <nav class="top-bar" data-topbar role="navigation">
        <ul class="menu menu-hover-lines">
            <li>
                <a id="homeImg" href="/">
                    <img src="/images/logotinyhuge2.png" width="117px" height="64px"/>
                </a>
            </li>
            <li >
                <a href="/">Home</a>
            </li>
            <li>
                <a href="/demo">Demo</a>
            </li>
            <li>
                <a href="/#howItWorks">How it works</a>
            </li>
            <li>
                <a href="/#pricing">Pricing</a>
            </li>

            <li class="active">
                <a href="/premium">Premium</a>
            </li>
        </ul>
        <span>
            <ul class="menu menu-hover-lines">
            <li sec:authorize="isAnonymous()">
                <a href="/login">Login</a>
            </li>
            <li sec:authorize="isAnonymous()">
                <a href="/registration">Sign up</a>
            </li>
                </ul>
                </span>

        <span sec:authorize="isAuthenticated()"> Logged in as <span
                sec:authentication="name"></span>
        </span>
        <span sec:authorize="isAuthenticated()"><a href="/logout">Logout</a></span>

    </nav>
</div>


<div class="maindisplay">

    <div class="input-group">
        <input id="searchTweetInput" class="input-group-field" type="text" name="input" placeholder="#Search for tweets" autofocus/>

        <div class="input-group-button">
            <input id="searchTweetButton" type="submit" class="searchButton button" value="Search" disabled="disabled">
        </div>

    </div>

    <div class="center-me">
        <div class="row">
            <div class="small-6 centered columns">
                <ul class="tabs" data-tabs id="example-tabs">
                    <li class="tabs-title is-active">
                        <a id="panelOne" href="#panel1" aria-selected="true">Gauge</a>
                    </li>
                    <li class="tabs-title">
                        <a id="panelTwo" href="#panel2">Scatter plot</a>
                    </li>
                    <li class="tabs-title">
                        <a id="panelThree" href="#panel3">Overview</a>

                    </li>
                    <li class="tabs-title">
                        <a id="panelFour" href="#panel4">Line chart</a>
                    </li>
                    <li class="tabs-info">
                        <img src="/images/info.png" data-tooltip data-click-open="false" id="chartHelper" title="To calculate
                        the average sentiment the sentiment scores for all tweets are summed up and divided by the number of tweets">
                    </li>
                </ul>

                <div class="tabs-content" data-tabs-content="example-tabs">
                    <div class="tabs-panel is-active" id="panel1">
                        <h4>Current average sentiment</h4>
                        <div id="gauge">

                        </div>
                        <div class="statArea">
                            <h1 id="numberOfTweets" class="item">? </h1>
                            <h1 id="numberOfPosTweets" class="item">? </h1>
                            <h1 id="numberOfNegTweets" class="item">? </h1>

                        </div>
                        <div class="descrArea">
                            <p class="item">tweets analysed</p>
                            <p class="item">positive</p>
                            <p class="item">negative</p>
                        </div>
                    </div>
                    <div class="tabs-panel" id="panel2">
                        <h4 id="scatterTitle">Opinion of latest tweets</h4>

                        <div id="scatterChartContainer" class="chartContainer">
                            <canvas id="scatterChart" class="jsChart"></canvas>

                        </div>
                    </div>
                    <div class="tabs-panel" id="panel3">
                        <h4 th:text="'Welcome back '+${username}+'!'"></h4>
                        <p th:text="'Today it is '+${#calendars.format(#calendars.createNow(), 'dd MMM yyyy')}"></p>
                        <p id="numberOfKeywordsTracked" th:text="'You are tracking '+${keywordsSize}+' keyword(s).'"></p>
                        <p id="keywordHighestAvgSS" th:text="${highestKeyword}+' has the highest average SentScore with '+${maxAvgSentScore}+'%'"></p>
                        <p id="keywordLowestAvgSS" th:text="${lowestKeyword}+' has the lowest average SentScore with '+${minAvgSentScore}+'%'"></p>
                        <p id="totalTweetsForAllKW" th:text="'Total number of tweets analyzed for your keywords combined: '+${totalTweets}"></p>

                    </div>
                    <div class="tabs-panel" id="panel4">
                        <h4 id="lineChartTitle">Opinion of tweets over time</h4>
                        <div id="lineChartContainer" class="chartContainer">
                            <canvas id="lineChart" class="jsChart"></canvas>
                        </div>
                    </div>
                </div>

                <button id="addKeyWordButton" type="submit" class="searchButton button" value="">Track this keyword</button>
                <button id="resetButton" type="submit" class="searchButton button" value="">Reset</button>

                    <ul id="savedKeywords">
                        <li th:data-pos="${iStat.index}" th:each="item, iStat : ${keywords}">
                            <button type="submit" th:id="${iStat.index}" class="searchButton button keywordButton" th:value="${item}" th:text="${item}">Keyword</button>
                            <button type="submit" class="searchButton button removeKeyword">X</button>
                        </li>
                    </ul>

            </div>

        </div>
    </div>

    </div>


<script src="js/vendor/jquery.js"></script>
<!--Maybe remove one of the jQuery script links-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment-with-locales.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<script src="js/FlexGauge.js"></script>
<script src="js/vendor/what-input.js"></script>
<script src="js/vendor/foundation.min.js"></script>
<script src="js/app.js"></script>
<script>
    $(document).foundation();
</script>


</body>

</html>

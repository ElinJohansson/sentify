<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sentify - Track social media sentiment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/foundation.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Rubik|Sura" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>


<div id="navbar">
    <nav class="top-bar" data-topbar role="navigation">
        <ul class="menu menu-hover-lines">
            <li>
                <img src="/images/logotinyhuge2.png" width="117px" height="64px"/>
            </li>
            <li class="active">
                <a href="/">Home</a>
            </li>
            <li>
                <a href="/demo">Demo</a>
            </li>
            <li>
                <a href="#">How it works</a>
            </li>
            <li>
                <a href="#">Pricing</a>
            </li>
            <li>
                <a href="/premium">Premium</a>
            </li>
        </ul>
        <span>
            <ul class="menu menu-hover-lines">
            <li sec:authorize="isAnonymous()">
                <a href="/login">Login</a>
            </li>
            <li sec:authorize="isAnonymous()">
                <a href="/registration">Sign up</a>
            </li>
                </ul>
                </span>

        <span sec:authorize="isAuthenticated()"> Logged in as <span
                sec:authentication="name"></span>
        </span>
        <span sec:authorize="isAuthenticated()"><a href="/logout">Logout</a></span>

    </nav>
</div>


<div class="container-fluid">


    <div id="jsaAboutCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#jsaAboutCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#jsaAboutCarousel" data-slide-to="1"></li>
            <li data-target="#jsaAboutCarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-item active">
            <div class="carousel-caption d-md-block">
                <div id="textbox">
                    <h2 data-animation="animated bounceInLeft">
                        Sentify
                    </h2>
                    <span data-animation="animated bounceInRight">
                     Here is some text that we want to change
                <br>
                    </span>
                    <a class="buttonToSite" href="http://localhost:8080/demo">#search</a>
                </div>
            </div>
        </div>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">


            <div class="item active">
                <img src="/images/damsomhoppar.jpg" alt="JSA-About"/>

            </div>

            <div class="item">
                <img src="/images/dream.jpg" alt="JSA-About"/>

            </div>

            <div class="item">
                <img src="/images/stockphoto.jpg" alt="JSA-About"/>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#jsaAboutCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#jsaAboutCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
